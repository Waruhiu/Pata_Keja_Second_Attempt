  <!-- JavaScript to update carousel images on file input change -->
  <script>
    const imageInputs = document.querySelectorAll('[type="file"]');
    const carouselImages = document.querySelectorAll('#imageCarousel img');

    imageInputs.forEach((input, index) => {
      input.addEventListener('change', function () {
        const selectedImage = this.files[0];
        if (selectedImage) {
          carouselImages[index].src = URL.createObjectURL(selectedImage);
        }
      });
    });
  </script>
